<h1> Basket Ball Players </h1>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Jersey Number</th>
                        <th>Age</th>
                        <th>Assists</th>
                        <th>Points Per Game</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of players">
                        <td>{{ player.name }}</td>
                        <td>{{ player.position }}</td>
                        <td>{{ player.jersey_number }}</td>
                        <td>{{ player.age }}</td>
                        <td>{{ player.assists }}</td>
                        <td>{{ player.points_per_game }}</td>
                        <td><button class="btn-primary" (click)="openPopup('update', player._id)">Update</button></td>
                        <td><button class="btn-danger" (click)="removePlayer(player._id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn-primary" (click)="openPopup('add')">Add Player</button>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayModal}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-age">
                <form [formGroup]="form" (ngSubmit)="sendData()">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <br>
                        <input formControlName="name" id="name" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="position">Position</label>
                        <br>
                        <input formControlName="position" id="position" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="jersey">Jersey Number</label>
                        <br>
                        <input formControlName="jersey" id="jersey" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <br>
                        <input formControlName="age" id="age" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="assists">Assists</label>
                        <br>
                        <input formControlName="assists" id="assists" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="points">Points per Game</label>
                        <br>
                        <input formControlName="points" id="points" type="text" class="form-control">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn-danger" data-dismiss="modal"
                            (click)="closePopup()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
