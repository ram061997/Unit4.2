<div class="btn-group" style="width:100%;">
    <button class="button" (click)="open()">Get By Position</button>
    <button class="button" (click)="leastPoints()">Least Points</button>
    <button class="button" (click)="mostAssists()">Most Assists</button>
    <button class="button" (click)="sortByAge()">Sort By Age</button>
    <button class="button" (click)="topThree()">Top Three</button>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Jersey Number</th>
                        <th>Age</th>
                        <th>Assists</th>
                        <th>Points Per Game</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of players">
                        <td>{{ player.name }}</td>
                        <td>{{ player.position }}</td>
                        <td>{{ player.jersey_number }}</td>
                        <td>{{ player.age }}</td>
                        <td>{{ player.assists }}</td>
                        <td>{{ player.points_per_game }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayModal}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-age">
                <select #positions class="select-control" (change)="getByPosition()">
                    <option disabled>Select Position</option>
                    <option *ngFor="let player of allPlayers">{{ player.position }}</option>
                </select>
                <div class="button-group">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="reset()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
